# Reusable action for building and deploying to Cloudflare Pages
# Handles both Flutter chart component and main application builds
name: "Build and Deploy to Cloudflare Pages"
description: "Reusable action to build and deploy the application to Cloudflare Pages"

inputs:
  cloudflare_api_token:
    description: "Cloudflare API Token"
    required: true
  cloudflare_account_id:
    description: "Cloudflare Account ID"
    required: true
  project_name:
    description: "Cloudflare Pages project name"
    required: true
  branch_name:
    description: "Branch name for deployment"
    required: true
  node_version:
    description: "Node.js version"
    required: false
    default: "20.x"
  flutter_version:
    description: "Flutter version"
    required: false
    default: "3.24.1"
  flutter_web_renderer:
    description: "Flutter web renderer"
    required: false
    default: "html"
  environment:
    description: "Deployment environment (production/preview)"
    required: false
    default: "preview"
  commit_hash:
    description: "Commit hash for deployment"
    required: true

outputs:
  deployment_url:
    description: "Deployment URL"
    value: ${{ steps.deploy.outputs.deployment_url }}

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Full history needed for proper commit tracking

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node_version }}
        cache: "npm"

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ inputs.flutter_version }}
        channel: stable

    - name: Install dependencies
      shell: bash
      run: npm ci

    - name: Build Flutter chart component
      shell: bash
      run: |
        cd chart_app
        flutter pub get
        flutter build web --web-renderer ${{ inputs.flutter_web_renderer }} --release
        cd ..

    - name: Build application
      shell: bash
      run: npm run build:app

    - name: Validate build output
      shell: bash
      run: |
        if [ ! -d "dist" ]; then
          echo "Error: dist directory not found. Build may have failed."
          exit 1
        fi
        if [ ! -f "index.html" ]; then
          echo "Error: index.html not found."
          exit 1
        fi
        echo "Build validation passed"

    - name: Prepare deployment files
      shell: bash
      run: |
        mkdir -p deploy
        cp index.html manifest.json sw.js nojs-smartcharts.css deploy/
        cp -r dist deploy/ # This is intentional, because of the way the paths are structured
        cp -r dist/* deploy/
        if [ -d "sass/favicons" ]; then
          mkdir -p deploy/sass
          cp -r sass/favicons deploy/sass/
        fi
        echo "Deployment files prepared successfully"

    - name: Install Wrangler
      shell: bash
      run: npm install -g wrangler@latest

    - name: Deploy to Cloudflare Pages
      id: deploy
      shell: bash
      run: |
        set -e
        echo "Starting deployment to Cloudflare Pages..."

        # Run the deployment and capture output
        DEPLOY_OUTPUT=$(wrangler pages deploy deploy \
          --project-name=${{ inputs.project_name }} \
          --branch ${{ inputs.branch_name }} \
          --commit-hash=${{ inputs.commit_hash }} 2>&1)

        # Output the result of the deployment
        echo "$DEPLOY_OUTPUT"

        # Extract deployment URL from output
        # Cloudflare typically outputs URLs in format: https://branch-name.project-name.pages.dev
        # or custom domain format: https://branch-name.project-name.deriv.cloud

        # Try to extract URL from wrangler output
        DEPLOYMENT_URL=""
        if echo "$DEPLOY_OUTPUT" | grep -q "https://.*\.deriv\.cloud"; then
          DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -o "https://[^[:space:]]*\.deriv\.cloud[^[:space:]]*" | head -1)
        elif echo "$DEPLOY_OUTPUT" | grep -q "https://.*\.pages\.dev"; then
          DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -o "https://[^[:space:]]*\.pages\.dev[^[:space:]]*" | head -1)
        fi

        # If URL not found in output, construct it based on branch and project name
        if [ -z "$DEPLOYMENT_URL" ]; then
          # Check if custom domain (.deriv.cloud) is configured first
          DEPLOYMENT_URL="https://${{ inputs.branch_name }}.${{ inputs.project_name }}.deriv.cloud"
          
          # Test if .deriv.cloud URL is accessible, if not fall back to .pages.dev
          if ! curl -s --head --fail "$DEPLOYMENT_URL" > /dev/null 2>&1; then
            DEPLOYMENT_URL="https://${{ inputs.branch_name }}.${{ inputs.project_name }}.pages.dev"
          fi
        fi

        echo "Deployment URL: $DEPLOYMENT_URL"
        echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
      env:
        CLOUDFLARE_API_TOKEN: ${{ inputs.cloudflare_api_token }}
        CLOUDFLARE_ACCOUNT_ID: ${{ inputs.cloudflare_account_id }}
